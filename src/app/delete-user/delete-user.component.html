<div class="page-container">

  <app-header></app-header>

  <div class="container">
    <h2>Suppression d'un <br/>
    <span>utilisateur</span></h2>

    <div>
      <label for="userId">Identifiant : </label>
      <input type="number" id="userId" [(ngModel)]="userIdToDelete" style="width: 50px;">
    </div>
    
    <br />

    <button type="button" (click)="deleteUser()" class="btn">
      - Supprimer
    </button>

    <br/>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
  </div>
</div>
