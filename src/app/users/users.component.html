<div class="container">

  <h2 class="centered-title">Liste des <br/>
    <span>utilisateurs</span></h2>

  <div *ngIf="users && users.length > 0">

  <div class="user-card">
    <div *ngFor="let user of users">
      <mat-card>
        <mat-card-header>
          <div class="avatar-container">
            <img class="avatar" src="../../assets/userAvatar.png" alt="Avatar">
          </div>
        </mat-card-header>
        <mat-card-content>
          <mat-card-title>{{ user.firstname }} {{ user.lastname }}</mat-card-title>
          <p>{{ user.id }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>


  </div>
